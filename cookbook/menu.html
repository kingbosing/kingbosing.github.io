<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜单详情</title>
	<style type="text/css">
		

	</style>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="angular.min.js"></script>
	<script src="angular-route.min.js"></script>
	<script src='jquery-3.1.0.js'></script>
</head>
<body ng-app='text' ng-controller="menu">
	<div>
		<h1>{{content.name}}</h1>
		<img ng-src="http://tnfs.tngou.net/image{{content.img}}">
		<p>关键字：{{content.keywords}}</p>
		<p>食材：{{content.food}}</p>
		<p>{{content.description}}</p>
		<div ng-bind-html="content.message|showAsHtml"></div>
	</div>



<script type="text/javascript" src='main.js'></script>
</body>
</html>
