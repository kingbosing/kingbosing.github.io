<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<style type="text/css">
.div0{
	height: 500px;
	width: 500px;
	background: #ccc;
	position: relative;
}
	.div{
		height: 200px;
		width: 200px;
		background: #f00;
		position: absolute;
		margin:auto;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;


	}

</style>
</head>
<body>
<div class="div0">
	<div class="div">

	
	</div>
</div>





<div ng-app="myApp" ng-controller="siteCtrl"> 

<ul>
  <li ng-repeat="x in names">
    {{ x.Name + ', ' + x.Country }}
  </li>
</ul>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('siteCtrl', function($scope, $http) {
  $http.post("data.json")
  .success(function (response) {$scope.names = response.sites;});
});
</script>

</body>
</html>
